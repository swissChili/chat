protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.10.1'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.25.0'
        }
    }

    generateProtoTasks.generatedFilesBaseDir = "$projectDir/build/generated/sources/"

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }

        ofSourceSet 'main'
    }
}

sourceSets {
    main {
        proto {
            srcDirs "$projectDir/src/main/proto/"
        }
        java {
            srcDirs "$projectDir/build/generated/sources/"
        }
    }
}

dependencies {
    // RPC
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.13.0'
    compile group: 'io.grpc', name: 'grpc-all', version: '1.25.0'
    compile "javax.annotation:javax.annotation-api:1.3.2"

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}